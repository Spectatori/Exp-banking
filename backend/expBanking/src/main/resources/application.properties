spring.application.name=expBanking
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/expbanking
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# WebSocket Configuration (if using WebSocket)
# spring.websocket.enabled=true

# OpenAI Configuration (if you're integrating OpenAI, include your API key)
# openai.api.key=your_openai_api_key

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Database Health Check
spring.datasource.hikari.connection-test-query=SELECT 1

# Delay database initialization until it's available
spring.jpa.defer-datasource-initialization=true